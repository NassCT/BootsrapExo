<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark text-light"></body>
  <section class="error"></section>
  <div class="alert alert-danger position-fixed top-0 end-0 m-3" id="errorAlert" role="alert" style="display: none;">
    <!-- Le message d'erreur ici -->
  </div>

  <main>
    <div class="container">
      <h1 class="text-center">Exercice : Formulaire Inscription</h1>
      <form action="">
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <label for="inputFirstName" class="form-label">Prénom</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="inputFirstName" name="firstName"
              placeholder="Entrez votre prénom" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="inputLastName" class="form-label">Nom</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="inputLastName" name="lastName" placeholder="Entrez votre nom"
              required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <label for="inputEmail" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control bg-dark text-light border-secondary" id="inputEmail" name="email"
              placeholder="Entrez votre adresse e-mail" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="inputPassword" class="form-label">Mot de passe</label>
            <input type="password" class="form-control bg-dark text-light border-secondary" id="inputPassword" name="password"
              placeholder="Entrez votre mot de passe" minlength="8" autocomplete="new-password" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="inputAddress" class="form-label">Adresse</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="inputAddress" name="address" placeholder="Entrez votre adresse"
            required>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <label for="inputCity" class="form-label">Ville</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="inputCity" name="city" placeholder="Entrez votre ville"
              required>
          </div>
          <div class="col-12 col-md-6">
            <label for="selectCountry" class="form-label">Pays</label>
            <select class="form-control bg-dark text-light border-secondary" id="selectCountry" name="country" required>
              <option value="" disabled selected>Sélectionnez votre pays</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
      </form>
    </div>
  </main>
  <script src="assets/javascript/main.js"></script>
</body>

</html>
